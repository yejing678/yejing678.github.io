<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your GitHub Pages Site</h1>
    </header>

    <main>
        <h2>Welcome to my GitHub Pages site!</h2>
        <p>This is a simple template to get you started.</p>

        <h3>Features</h3>
        <ul>
            <li>Responsive design</li>
            <li>Basic styling</li>
            <li>Easy to customize</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
